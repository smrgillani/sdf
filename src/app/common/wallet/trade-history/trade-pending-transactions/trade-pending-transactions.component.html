<div class="hire_employees">


    <div class="projects-search">
        <div class="search-icon"></div>
        <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Start typing to search" (input)="valueChange()"
        />
        <!-- 
        <div class="width220">
            Records per page
            <div class="pull-right recordTop">
                <p-dropdown class="form-control" name="roles" [options]="transactionCount"></p-dropdown>
               
            </div>
            <div class="clearfix"></div>
        </div> -->

    </div>
    <div class="table-responsive">
        <table class="table table-hover projects-table transaction-table">
            <thead>
                <tr>
                    <th>Added on</th>
                    <th>Mode</th>
                    <th>Entity Name</th>
                    <th>Quantity</th>
                    <th>Share/Price</th>
                    <th>Amount Involved</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of pendingTransInfoList">
                    <td>{{item.added_on}}</td>
                    <td>{{item.mode}}</td>
                    <td>{{item.entity_name}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.price_per_share}}</td>
                    <td>{{item.total_amount}}</td>
                </tr>
            </tbody>
        </table>

    </div>


    <!-- <app-pagination class="my-pagination" [pageReset]="paginationReset" [pageSize]="pageSize" [pagesQuantity]="count" (pageChanged)="getNewProjectList($event)"></app-pagination> -->
    <app-pagination class="my-pagination" [pageSize]="pageSize" [pagesQuantity]="count" (pageChanged)="getPendingTransList($event)"></app-pagination>
