<div class="document-item-container">
  <div class="document-item {{document.type}}" (click)="open.emit()">
  </div>
  <div class="document-item-footer">
    <input *ngIf="mode === 'renaming'" class="form-control" type="text" [(ngModel)]="name" />
    <select *ngIf="mode === 'percentage'" [(ngModel)]="percentage" class="form-control">
      <option value="0">0</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="40">40</option>
      <option value="50">50</option>
      <option value="60">60</option>
      <option value="70">70</option>
      <option value="80">80</option>
      <option value="90">90</option>
      <option value="100">100</option>
    </select>
    <div class="document-title"
         *ngIf="mode !== 'renaming' && mode !== 'percentage'" (click)="open.emit()"
         [attr.title]="document.title">{{document.title}} - {{document.percentage}}%</div>
    <div *ngIf="mode === 'normal' && !readonly" ngbDropdown #documentMenu="ngbDropdown">
      <div ngbDropdownToggle class="action document-menu-btn"><i class="fa fa-ellipsis-h"></i></div>
        <div class="dropdown-menu" ngbDropdownMenu>
          <button class="dropdown-item" (click)="renameDocument()">Rename</button>
          <button class="dropdown-item" (click)="percentageDocument()">Percentage</button>
          <button class="dropdown-item" (click)="export.emit()">Export</button>
          <button class="dropdown-item" (click)="deleteDocument()">Delete</button>
        </div>
    </div>
    <div *ngIf="mode === 'renaming'"
         class="action apply-renaming-btn"
         (click)="applyRenaming()"><i class="fa fa-check"></i></div>
    <div *ngIf="mode === 'percentage'"
         class="action apply-renaming-btn"
         (click)="applyPercentage()"><i class="fa fa-check"></i></div>
    <div *ngIf="mode === 'deleting'" class="delete-actions">
      <div class="action apply-deleting-btn"
           (click)="applyDeleting()"><i class="fa fa-trash"></i></div>
      <div class="action cancel-deleting-btn"
           (click)="cancelDeleting()"><i class="fa fa-close"></i></div>
    </div>
  </div>
</div>
