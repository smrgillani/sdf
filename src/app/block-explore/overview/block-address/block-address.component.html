<main>
  <div class="container recruitment-wrap saf_blue_theme" id="recruitment-wrap">
    <div class="heading">
      <h1>Ethereum Address <small>View information about an Ethereum Address</small></h1>
    </div>
    <div class="cardwrap">
      <div class=" table-responsive">
        <table class="table table-hover projects-table">
          <tbody>
            <tr>
              <th colspan="2" style="text-align:left">Summary</th>
            </tr>
            <tr>
              <td>Current Balance</td>
              <td>
                <span style="font-size: 24px; font-weight: lighter;">{{ addressData?.address_balance }} ETH</span>
                <!-- <br />(Value in USD: {{ addressData.balanceusd || "Calculating.." }}) -->
              </td>
            </tr>
            <tr>
              <td>Transaction Count
                <em>(# of outgoing TXs)</em>
              </td>
              <td>{{ addressData?.address_transaction_count }}</td>
            </tr>
            <!-- <tr>
              <td>Code</td>
              <td>
                <textarea style="min-width: 100%; background-color: #222; color: #08d410;">{{ code }}</textarea>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>

<div class="projects-footer">
  <div class="back-button" (click)="_location.back()">Back</div>
</div>
