<app-header [backNavOptions]="{caption: 'Projects', route: ['backer', 'projects']}"></app-header> 
<main>
  
  <div class="container saf_blue_theme">
      <div class="heading">
          <h1>Place Order</h1>
      </div>
      <ng-container>
        <div class="card" *ngFor="let fundType of fundtypes; let index = index">
          <div class="card-block">          
            <h3 class="card-title" (click)="toggleAccordian($event,index)">
                <i class="icomoon icon-next-1"></i>      
              {{fundType.fundtypename}}
              <span class="icomoon pull-right"
                    [class.icon-up-arrow]="!isCollapsedArray[index]"
                    [class.icon-down-arrow]="isCollapsedArray[index]"                    
                    ></span>
            </h3>
            <div class="card-text" [ngbCollapse]="isCollapsedArray[index]">
              <div class="placeorderwrap">
                <div class="row">
                  <div class="col-md-10">
                      <div class="form-group"  *ngFor="let ques of fundType.questions; let questionindex = index">
                          <label *ngIf="ques.question_type!='boxradio'">{{ques.question}}</label>
                          <div [ngSwitch]="ques.question_type">
                            <div *ngSwitchCase="'textbox'">
                              <input type="text" class="form-control">
                            </div>
                            <div *ngSwitchCase="'calendar'">
                              <p-calendar [(ngModel)]="value" class="form-control"></p-calendar>
                            </div>
                            <div *ngSwitchCase="'selectbox'">
                              <p-dropdown class="form-control"></p-dropdown>
                            </div>
                            <div *ngSwitchCase="'number'">
                              <p-spinner size="30" [(ngModel)]="quantityval" [min]="0" [max]="100" class="form-control"></p-spinner>
                            </div>
                            <div *ngSwitchCase="'boxradio'">
                              <div class="row radiogroup">
                                <div class="col-md-6 boxwrap" *ngFor="let partner of ques.boxfield;">
                                  <div class="radiooptionbox custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" name="ques.fundtypeid">
                                    <span class="custom-control-indicator"></span>
                                    <h2>${{partner.price}}</h2>
                                    <table>
                                      <tr>
                                        <td>
                                          <label>Role:</label>
                                        </td>
                                        <td>
                                          <span>{{partner.Role}}</span>
                                        </td>
                                      </tr>
                                      <tr>
                                        <td>
                                          <label>Percentage(%):</label>
                                        </td>
                                        <td>
                                          <span>{{partner.Percentage}}%</span>
                                        </td>
                                      </tr>
                                    </table>
                                  </div>
            
                                </div>
                              </div>
                            </div>
                            <div *ngSwitchDefault>
                              <textarea type="text" class="form-control"></textarea>
                            </div>
                          </div>
  
                          
                        </div>
                  </div>
                </div>
                      
                      Fund Amount: $2000
              </div>
            </div>
          </div>
        </div>
        
      </ng-container>


 
   

        <div class="projects-footer">    
          <div class="row">
            <div class="col-md-8">
                Total Payment : $2000
            </div>
            <div class="col-md-4 text-right">
                    <div class="saffron_btn skyblue_btn">Pay Now</div>
              </div>
          </div>      
         
      
        </div>
   </div>
</main>
