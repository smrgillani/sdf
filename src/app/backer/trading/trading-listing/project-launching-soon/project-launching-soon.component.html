<div class="hire_employees">


  <div class="projects-search">
    <div class="search-icon"></div>
    <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Start typing to search" (input)="valueChange()"
    />

    <!-- <div class="width220">
          Records per page
          <div class="pull-right recordTop">
              <p-dropdown class="form-control" name="roles" [options]="transactionCount"></p-dropdown>
     
          </div>
          <div class="clearfix"></div>
      </div> -->

  </div>

  <div class=" table-responsive">
    <table class="table table-hover projects-table transaction-table">
      <thead>
        <tr>

          <th>Name</th>
          <th>Pre-Launch Cost</th>
          <th>No. Of shares</th>
          <th>Stake Percentage</th>
          <!-- <th></th> -->

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of projectLaunchingSoonInfoList">
          <td>
            <div class="companyiconwrap">
              <span class="companyicon">{{item.title[0]}}</span>
              <span class="companyname" title="Acadevo.com">{{item.title}}</span>
            </div>
          </td>
          <td>{{item.cost}}</td>
          <td>{{item.shares}}</td>
          <td>{{item.stake_percentage}}</td>
          <!-- <td>
            <div>

              <button class="saffron_btn blue_btn">Vote</button>
            </div>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>


  <!-- <app-pagination class="my-pagination" [pageReset]="paginationReset" [pageSize]="pageSize" [pagesQuantity]="count" (pageChanged)="getNewProjectList($event)"></app-pagination> -->
  <app-pagination class="my-pagination" [pageSize]="pageSize" [pagesQuantity]="count" (pageChanged)="getProjectLaunchingSoonList($event)"></app-pagination>

</div> -->

</div>
