<div class="clearfix">
    <jqxKanban *ngIf="columns.length" 
        #myKanbanboard 
        [height]="600" 
        [template]="template" 
        [source]="dataAdapter"
        [columns]="columns" 
        [resources]="resourcesAdapterFunc()" 
        [itemRenderer]="itemRenderer"

    </jqxKanban>
</div>
