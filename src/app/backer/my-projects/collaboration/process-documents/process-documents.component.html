<app-document-explorer
  *ngIf="process"
  class="app-document-explorer"
  [items]="documents | filterDocumentType: process.documentTypeFilter"
  (export)="exportDocument($event)"
  (open)="openDocument($event)"
  [readonly]="true"
>
</app-document-explorer>
