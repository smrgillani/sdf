<app-header [backNavOptions]="{caption: project.title, route: ['founder', 'projects', project.id]}"></app-header> 
<main>  
  <div class="container saf_blue_theme">
      <div class="heading">
          <h1>Manage Funding for XYZ Ltd.</h1>          
      </div>

      <div class="cardwrap">
        
         <h2>Launch to LSX</h2>
         <p></p>

         <div class="row">
           <div class="col-md-6">

           
         <div class="form-group">
           <label>Total Amount</label>
           <input type="text" placeholder="Enter Total Amount" class="form-control">
         </div>


         <div class="form-group">
            <label>Number of shares</label>
            <input type="text" placeholder="Enter Number of shares" class="form-control">
          </div>


         <div class="form-group">
            <label>Share percentage</label>
            <input type="text" placeholder="Enter Share percentage" class="form-control">
          </div>

          <div class="form-group">
              <label>Review period</label>
              <select placeholder="Select Review period" class="form-control">
                <option>10 Days</option>
                </select>
            </div>

            <div class="form-group">
                <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"> 
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Check this box to agree to terms and conditions</span>
                  </label>
               
              </div>

              <h3>Signature</h3>
              <div class="signaturebox">

              </div>

 
            </div>
          </div>
              <div class="post-buttons">
                  <div class="saffron_btn red_btn"  (click)="_location.back()">Back</div>            
                  <div class="saffron_btn skyblue_btn">Confirm and Launch</div>
                </div>
           

      </div>  
      
  </div>
</main>
