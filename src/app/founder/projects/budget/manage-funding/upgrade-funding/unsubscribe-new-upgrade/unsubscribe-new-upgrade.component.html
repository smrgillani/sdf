<div class="saffron_model saf_blue_theme">
  <div class="close_popup" (click)="activeModal.dismiss('Cross click')">
    <i class="icon-close"></i>
  </div>

  <div class="popheading">Confirm </div>
  <div class="form-group">
    <p>You are already subscribed to a plan. However, if you proceed, it will override the previous plan and you will be charged as per the new plan details.</p>    
  </div>


  <div class="post-buttons">
      <button class="saffron_btn skyblue_btn" (click)="subscribe()" type="button">Yes</button>
      <button class="saffron_btn red_btn"  (click)="activeModal.dismiss('Cross click')" type="button">No</button>
    </div>
